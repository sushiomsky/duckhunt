<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DuckHunt Auto-Shooter</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 12px; }
    label { display:block; margin-top:8px; font-size:13px; }
    button { margin-top:10px; padding:6px 10px; }
    .row { display:flex; gap:8px; align-items:center; }
    textarea { width:100%; height:80px; font-family:monospace; font-size:12px; }
    .small { font-size:12px; color:#666; }
  </style>
</head>
<body>
  <h3>DuckHunt Auto-Shooter</h3>

  <div>
    <label><input type="checkbox" id="enabled"> Enable Auto-Shoot</label>
    <div class="small">Auto-shoot uses a learned outgoing WebSocket packet. Fire one manual shot to "teach" the extension.</div>
  </div>

  <label>Delay min (ms):
    <input id="delay_min" type="number" value="40" style="width:100px"/>
  </label>
  <label>Random add (ms):
    <input id="delay_rand" type="number" value="20" style="width:100px"/>
  </label>

  <div style="margin-top:8px;">
    <button id="teach">Get learned template</button>
    <button id="shootnow">Force Shoot Now</button>
  </div>

  <label>Learned template (editable):</label>
  <textarea id="template"></textarea>
  <div class="row">
    <button id="save_template">Save template</button>
    <button id="list_sockets">List WS</button>
  </div>
  <pre id="log" style="height:80px; overflow:auto; background:#f4f4f4; padding:6px"></pre>

  <script src="popup.js"></script>
</body>
</html>
